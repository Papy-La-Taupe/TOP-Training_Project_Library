<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TOP Library Project</title>
</head>
<body>
    <div id="Header">Library Project</div>
    <div id="DisplayGrid"></div>
    <button id="AddBookButton">+</button>
    <dialog id="addBookDialog">
        <form method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
        
            <label for="author">Author:</label>
            <input type="text" id="author" required>
        
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>
        
            <label>Status:</label>
            <input type="radio" id="read" name="status" value="read" required>
            <label for="read">Read</label>
            <input type="radio" id="not-read" name="status" value="not read" required>
            <label for="not-read">Not Read</label>
        
            <button id="addBook">Add</button>
            <button id="cancel" type="button">Cancel</button>
        </form>
    </dialog>


    <script src="javascript.js"></script>
</body>
</html>
